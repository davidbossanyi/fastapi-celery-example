version: "3.9"

services:

  api:
    build:
      context: .
    environment:
      - LOCAL_CELERY_BROKER_URL=redis://redis:6379/0
    command: uvicorn api.main:app --host 0.0.0.0 --port 80
    ports:
      - "8000:80"

  worker:
    build:
      context: .
    environment:
      - LOCAL_CELERY_BROKER_URL=redis://redis:6379/0
    command: celery -A api.workers.celery_workers worker --loglevel=info --uid=nobody --gid=nogroup

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"

  redis:
    image: redis:alpine
